<!-- 設定ページ -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SCT-LMS Login Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h1 class="h5">SCT-LMS Login Manager</h1>
    <div class="mb-3">
      <div class="form-text">Enter time in hh:mm:ss format (max: 08:00:00).</div>
      <div id="error-message" class="form-text text-danger"></div> <!-- エラーメッセージ表示場所 -->
      <input type="text" id="logoutTime" class="form-control" name="logoutTime" placeholder="hh:mm:ss" maxlength="8">
    </div>
    <button id="saveBtn" class="btn btn-primary">Save</button>
  </div>
  <script src="options.js"></script>
</body>
</html>
